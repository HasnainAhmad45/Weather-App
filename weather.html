<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container" id="container">
        <div class="div-1">
            <input class="in" id="in" placeholder="Search City">
            <button id="btn-1" class="btn-1">
                <img src="./icons/search-521.png" class="s-logo" >
            </button>
        </div>
        <div class="div-2">
            <img src="./icons/770b805d5c99c7931366c2e84e88f251.png" class="w-logo" id="img">
        </div>
        <div class="div-3" id="temp">
            0Â°C
        </div>
        <div class="div-4" id="city">
            Germany
        </div>
        <div class="div-5">
            <div class="left">
                <div class="img-l">
                    <img src="./icons/images.png" class="h-logo">
                </div>
                <div class="text-l">
                    <div id="humid">
                        100%
                    </div>
                    <div>
                        Humidity
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="img-r">
                    <img src="./icons/png-transparent-wind-speed-weather-forecasting-wind-text-number-anemometer-thumbnail.png"
                        class="ws-logo">
                </div>
                <div class="text-2">
                    <div id="w-speed" class="">
                        2 kmph
                    </div>
                    <div>
                        Wind Speed
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
